<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR-T Immune Reset - Premium Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        canvas {
            border-radius: 20px;
            box-shadow: 0 25px 100px rgba(0, 255, 136, 0.15),
                        0 10px 40px rgba(0, 213, 255, 0.15);
            max-width: 95%;
            height: auto;
            background: #000;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
        }

        .btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 213, 255, 0.1));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
            border-color: rgba(0, 255, 136, 0.5);
        }

        .btn:hover::before {
            opacity: 0.1;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .recording {
            background: linear-gradient(135deg, rgba(255, 59, 48, 0.2), rgba(255, 59, 48, 0.1));
            border-color: rgba(255, 59, 48, 0.5);
            color: #ff3b30;
            animation: recordPulse 1.5s ease-in-out infinite;
        }

        @keyframes recordPulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.4);
            }
            50% { 
                box-shadow: 0 0 0 20px rgba(255, 59, 48, 0);
            }
        }

        .info {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            max-width: 600px;
            font-size: 14px;
            line-height: 1.6;
        }

        .download-link {
            display: none;
            margin-top: 20px;
            padding: 18px 40px;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.3);
        }

        .download-link:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 15px 50px rgba(0, 255, 136, 0.4);
        }

        /* Ambient background effect */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(0, 213, 255, 0.1) 0%, transparent 50%);
            animation: ambientMove 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes ambientMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, 20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1920" height="1080"></canvas>
    
    <div class="controls">
        <button class="btn" id="playBtn">Play Animation</button>
        <button class="btn" id="recordBtn">Record Video</button>
        <button class="btn" id="resetBtn">Reset</button>
    </div>

    <a id="downloadLink" class="download-link" download="car-t-immune-reset-hd.webm">Download HD Video</a>

    <div class="info">
        <p>Experience the future of autoimmune therapy. Click "Record Video" to capture this animation in HD.</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const playBtn = document.getElementById('playBtn');
        const recordBtn = document.getElementById('recordBtn');
        const resetBtn = document.getElementById('resetBtn');
        const downloadLink = document.getElementById('downloadLink');

        // Enable smooth rendering
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';

        // Animation state
        let animationFrame = 0;
        let isPlaying = false;
        let isRecording = false;
        let mediaRecorder;
        let recordedChunks = [];
        let particleEffects = [];

        // Animation settings - increased stage 4 duration
        const fps = 60;
        const totalFrames = fps * 26; // 26 seconds total
        const stageFrames = [fps * 6, fps * 6, fps * 6, fps * 8]; // Stage 4 is now 8 seconds

        // Modern color palette
        const colors = {
            primary: '#00ff88',
            secondary: '#00d4ff',
            accent: '#ff3366',
            warning: '#ff6b6b',
            success: '#00ff88',
            tcell: '#ff8c42',
            bcell: '#4361ee',
            bcellAuto: '#f72585',
            background: '#0a0e27',
            backgroundLight: '#1a1f3a'
        };

        // Blood vessel boundaries
        const bloodVessel = {
            minY: 300,
            maxY: 600,
            minX: 100,
            maxX: 1000
        };

        // Statistics tracking
        let stats = {
            bcellsKilled: 0,
            tcellsEngineered: 0
        };

        // Particle system with modern physics
        class Particle {
            constructor(x, y, radius, color, type = 'cell') {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.baseRadius = radius;
                this.color = color;
                this.type = type;
                this.vx = 0;
                this.vy = 0;
                this.opacity = 1;
                this.pulse = 0;
                this.engineered = false;
                this.targetX = x;
                this.targetY = y;
                this.rotation = 0;
                this.glowIntensity = 1;
                this.trail = [];
                this.maxTrailLength = 10;
                this.alive = true;
                this.dyingAnimation = false;
                this.deathTimer = 0;
                this.inBloodstream = false;
                this.flowSpeed = 0.5 + Math.random() * 0.5;
            }

            draw() {
                if (!this.alive && this.opacity <= 0) return;

                // Update trail for engineered cells
                if (this.engineered && this.trail.length < this.maxTrailLength) {
                    this.trail.push({ x: this.x, y: this.y, opacity: this.opacity });
                }
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }

                // Draw trail
                this.trail.forEach((point, index) => {
                    ctx.save();
                    ctx.globalAlpha = point.opacity * (index / this.trail.length) * 0.3;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.radius * 0.5 * (index / this.trail.length), 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });

                ctx.save();
                ctx.globalAlpha = this.opacity;
                
                if (this.type === 'lnp') {
                    // Modern LNP design
                    // Outer glow
                    const glowGradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 2);
                    glowGradient.addColorStop(0, this.color + '40');
                    glowGradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = glowGradient;
                    ctx.fillRect(this.x - this.radius * 2, this.y - this.radius * 2, this.radius * 4, this.radius * 4);
                    
                    // Main particle
                    const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                    gradient.addColorStop(0, '#ffffff');
                    gradient.addColorStop(0.3, this.color);
                    gradient.addColorStop(1, this.adjustBrightness(this.color, -30));
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, Math.max(0.1, this.radius + this.pulse), 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Internal structure - DNA helix effect
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';
                    
                    for (let i = 0; i < 3; i++) {
                        ctx.beginPath();
                        const offset = (i - 1) * 15;
                        for (let j = 0; j < 10; j++) {
                            const x = offset;
                            const y = (j - 5) * 8;
                            const phase = j * 0.5 + Date.now() * 0.003;
                            ctx.lineTo(x + Math.sin(phase) * 10, y);
                        }
                        ctx.stroke();
                    }
                    ctx.restore();
                    
                } else if (this.type === 'effect') {
                    // Effect particles (for death animation)
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Modern cell design with depth
                    const currentRadius = Math.max(0.1, this.radius + this.pulse);
                    
                    // Death animation effect
                    if (this.dyingAnimation) {
                        ctx.save();
                        ctx.globalAlpha = this.opacity * 0.5;
                        ctx.strokeStyle = this.color;
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, currentRadius + this.deathTimer * 20, 0, Math.PI * 2);
                        ctx.stroke();
                        ctx.restore();
                    }
                    
                    // Outer glow
                    const glowSize = this.engineered ? 3 : 2;
                    const glowGradient = ctx.createRadialGradient(this.x, this.y, currentRadius * 0.8, this.x, this.y, currentRadius * glowSize);
                    glowGradient.addColorStop(0, this.color + '60');
                    glowGradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = glowGradient;
                    ctx.fillRect(this.x - currentRadius * glowSize, this.y - currentRadius * glowSize, currentRadius * glowSize * 2, currentRadius * glowSize * 2);
                    
                    // Cell membrane
                    ctx.strokeStyle = this.color + '80';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, currentRadius, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Main cell body
                    const gradient = ctx.createRadialGradient(
                        this.x - currentRadius * 0.3, 
                        this.y - currentRadius * 0.3, 
                        0, 
                        this.x, 
                        this.y, 
                        currentRadius
                    );
                    gradient.addColorStop(0, this.adjustBrightness(this.color, 30));
                    gradient.addColorStop(0.5, this.color);
                    gradient.addColorStop(1, this.adjustBrightness(this.color, -40));
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, Math.max(0.1, currentRadius - 3), 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nucleus
                    if (currentRadius > 10) {
                        ctx.fillStyle = this.adjustBrightness(this.color, -60);
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, Math.max(0.1, currentRadius * 0.3), 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // CAR receptors for engineered T cells
                    if (this.engineered && currentRadius > 15) {
                        ctx.strokeStyle = '#ff0066';
                        ctx.lineWidth = 4;
                        ctx.lineCap = 'round';
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = '#ff0066';
                        
                        for (let i = 0; i < 12; i++) {
                            const angle = (i / 12) * Math.PI * 2 + this.rotation;
                            const x1 = this.x + Math.cos(angle) * currentRadius;
                            const y1 = this.y + Math.sin(angle) * currentRadius;
                            const x2 = this.x + Math.cos(angle) * (currentRadius + 15);
                            const y2 = this.y + Math.sin(angle) * (currentRadius + 15);
                            
                            // Receptor stem
                            ctx.beginPath();
                            ctx.moveTo(x1, y1);
                            ctx.lineTo(x2, y2);
                            ctx.stroke();
                            
                            // Y-shaped binding site
                            ctx.beginPath();
                            ctx.arc(x2, y2, 4, 0, Math.PI * 2);
                            ctx.fillStyle = '#ff0066';
                            ctx.fill();
                            
                            // Binding arms
                            ctx.beginPath();
                            ctx.moveTo(x2, y2);
                            ctx.lineTo(x2 + Math.cos(angle - 0.5) * 8, y2 + Math.sin(angle - 0.5) * 8);
                            ctx.moveTo(x2, y2);
                            ctx.lineTo(x2 + Math.cos(angle + 0.5) * 8, y2 + Math.sin(angle + 0.5) * 8);
                            ctx.stroke();
                        }
                        ctx.shadowBlur = 0;
                    }
                }
                
                ctx.restore();
            }

            adjustBrightness(color, percent) {
                const num = parseInt(color.replace("#", ""), 16);
                const amt = Math.round(2.55 * percent);
                const R = Math.max(0, Math.min(255, (num >> 16) + amt));
                const G = Math.max(0, Math.min(255, (num >> 8 & 0x00FF) + amt));
                const B = Math.max(0, Math.min(255, (num & 0x0000FF) + amt));
                return "#" + ((1 << 24) + (R << 16) + (G << 8) + B).toString(16).slice(1);
            }

            update() {
                // Blood flow effect
                if (this.inBloodstream && !this.engineered) {
                    this.x += this.flowSpeed;
                    // Loop back around
                    if (this.x > bloodVessel.maxX + 50) {
                        this.x = bloodVessel.minX - 50;
                    }
                }
                
                // Smooth movement
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                this.x += dx * 0.08;
                this.y += dy * 0.08;
                
                // Add slight random movement for organic feel
                if (!this.dyingAnimation) {
                    this.x += (Math.random() - 0.5) * 0.5;
                    this.y += (Math.random() - 0.5) * 0.5;
                }
                
                // Keep cells within bloodstream bounds if flagged
                if (this.inBloodstream) {
                    this.y = Math.max(bloodVessel.minY, Math.min(bloodVessel.maxY, this.y));
                }
                
                // Pulsing effect
                this.pulse = Math.sin(Date.now() * 0.003 + this.x * 0.01) * 3;
                this.rotation += 0.01;
                
                // Update trail
                this.trail = this.trail.map(point => ({
                    ...point,
                    opacity: point.opacity * 0.95
                }));

                // Handle death animation
                if (this.dyingAnimation) {
                    this.deathTimer += 0.02;
                    this.opacity = Math.max(0, this.opacity - 0.03);
                    this.radius = Math.max(0.1, this.radius * 0.95);
                    
                    if (this.opacity <= 0) {
                        this.alive = false;
                    }
                }
            }

            startDying() {
                this.dyingAnimation = true;
                this.deathTimer = 0;
                
                // Create particle burst effect
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    const speed = 2 + Math.random() * 3;
                    const particle = new Particle(
                        this.x,
                        this.y,
                        3,
                        this.color,
                        'effect'
                    );
                    particle.vx = Math.cos(angle) * speed;
                    particle.vy = Math.sin(angle) * speed;
                    particle.opacity = 0.8;
                    particleEffects.push(particle);
                }
            }
        }

        // Modern tissue visualization
        class Tissue {
            constructor(x, y, width, height, name, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.name = name;
                this.color = color;
                this.bcells = [];
                this.opacity = 0.9;
                this.pulse = 0;
                this.depleted = false;
                this.carTCells = [];
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                
                // Tissue glow effect - red when depleted
                const glowColor = this.depleted ? '#ff0000' : this.color;
                const glowGradient = ctx.createRadialGradient(
                    this.x + this.width/2, 
                    this.y + this.height/2, 
                    0, 
                    this.x + this.width/2, 
                    this.y + this.height/2, 
                    Math.max(this.width, this.height)
                );
                glowGradient.addColorStop(0, glowColor + '20');
                glowGradient.addColorStop(1, 'transparent');
                ctx.fillStyle = glowGradient;
                ctx.fillRect(this.x - 50, this.y - 50, this.width + 100, this.height + 100);
                
                // Modern glass morphism effect
                ctx.fillStyle = this.color + '10';
                ctx.strokeStyle = this.depleted ? '#ff000060' : this.color + '60';
                ctx.lineWidth = this.depleted ? 3 : 2;
                
                // Draw shape based on organ type
                if (this.name === 'Spleen') {
                    this.drawSpleen();
                } else {
                    this.drawLymphNode();
                }
                
                // Modern label with backdrop
                ctx.save();
                const labelBg = this.depleted ? 'rgba(255, 0, 0, 0.2)' : 'rgba(0, 0, 0, 0.5)';
                ctx.fillStyle = labelBg;
                ctx.beginPath();
                ctx.roundRect(this.x + this.width/2 - 70, this.y - 50, 140, 35, 17);
                ctx.fill();
                
                ctx.fillStyle = this.depleted ? '#ff6666' : '#ffffff';
                ctx.font = '700 20px Inter';
                ctx.textAlign = 'center';
                ctx.fillText(this.name.toUpperCase(), this.x + this.width/2, this.y - 25);
                
                // Show cell count
                if (this.bcells.length > 0) {
                    ctx.font = '400 14px Inter';
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.fillText(`${this.bcells.length} B cells`, this.x + this.width/2, this.y - 5);
                } else if (this.depleted) {
                    ctx.font = '600 14px Inter';
                    ctx.fillStyle = '#ff6666';
                    ctx.fillText('DEPLETED', this.x + this.width/2, this.y - 5);
                }
                ctx.restore();
                
                // Draw B cells with depth sorting
                this.bcells.sort((a, b) => a.y - b.y).forEach(bcell => bcell.draw());
                
                // Draw CAR-T cells in tissue
                this.carTCells.forEach(cart => cart.draw());
                
                ctx.restore();
            }

            drawSpleen() {
                ctx.beginPath();
                ctx.moveTo(this.x + 20, this.y + this.height/2);
                ctx.bezierCurveTo(
                    this.x + 20, this.y,
                    this.x + this.width - 20, this.y,
                    this.x + this.width - 20, this.y + this.height/2
                );
                ctx.bezierCurveTo(
                    this.x + this.width - 20, this.y + this.height,
                    this.x + 20, this.y + this.height,
                    this.x + 20, this.y + this.height/2
                );
                ctx.fill();
                ctx.stroke();
                
                // Internal structure lines
                ctx.strokeStyle = this.color + '20';
                ctx.lineWidth = 1;
                for (let i = 1; i < 4; i++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x + 30, this.y + (this.height / 4) * i);
                    ctx.lineTo(this.x + this.width - 30, this.y + (this.height / 4) * i);
                    ctx.stroke();
                }
            }

            drawLymphNode() {
                ctx.beginPath();
                ctx.ellipse(this.x + this.width/2, this.y + this.height/2, this.width/2 - 10, this.height/2 - 10, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                // Internal compartments
                ctx.strokeStyle = this.color + '20';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.ellipse(this.x + this.width/2, this.y + this.height/2, this.width/3, this.height/3, 0, 0, Math.PI * 2);
                ctx.stroke();
            }

            addBcells(count, autoreactive = false) {
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const r = Math.random() * Math.min(this.width, this.height) * 0.35;
                    const x = this.x + this.width/2 + Math.cos(angle) * r;
                    const y = this.y + this.height/2 + Math.sin(angle) * r;
                    const color = autoreactive ? colors.bcellAuto : colors.bcell;
                    const bcell = new Particle(x, y, 18, color);
                    this.bcells.push(bcell);
                }
                this.depleted = false;
            }

            depleteBcells(rate = 0.03) {
                // Kill B cells if CAR-T cells are present
                if (this.carTCells.length > 0) {
                    this.bcells.forEach(bcell => {
                        if (!bcell.dyingAnimation && Math.random() < rate * this.carTCells.length) {
                            bcell.startDying();
                            stats.bcellsKilled++;
                        }
                    });
                }
                
                // Remove dead cells
                this.bcells = this.bcells.filter(bcell => bcell.alive);
                
                // Mark as depleted when empty
                if (this.bcells.length === 0) {
                    this.depleted = true;
                }
            }

            update() {
                this.pulse = Math.sin(Date.now() * 0.002) * 5;
                this.bcells.forEach(bcell => bcell.update());
                this.carTCells.forEach(cart => cart.update());
                // Remove dead cells
                this.bcells = this.bcells.filter(bcell => bcell.alive);
            }
        }

        // Initialize elements
        let lnps = [];
        let tcells = [];
        let bcellsBlood = [];
        let engineeredTcells = [];
        let spleen, lymphNode1, lymphNode2;

        function initElements() {
            // Reset stats
            stats = { bcellsKilled: 0, tcellsEngineered: 0 };
            particleEffects = [];
            
            // LNPs with staggered positioning - in bloodstream
            lnps = [
                new Particle(120, 380, 45, colors.primary, 'lnp'),
                new Particle(120, 450, 45, colors.primary, 'lnp'),
                new Particle(120, 520, 45, colors.primary, 'lnp')
            ];
            lnps.forEach(lnp => lnp.inBloodstream = true);

            // T cells in bloodstream
            tcells = [
                new Particle(400, 380, 35, colors.tcell),
                new Particle(450, 430, 35, colors.tcell),
                new Particle(400, 480, 35, colors.tcell),
                new Particle(450, 530, 35, colors.tcell)
            ];
            tcells.forEach(tcell => tcell.inBloodstream = true);

            // B cells in blood
            bcellsBlood = [];
            for (let i = 0; i < 8; i++) {
                const x = 600 + i * 80;
                const y = bloodVessel.minY + 50 + Math.random() * (bloodVessel.maxY - bloodVessel.minY - 100);
                const isAuto = i % 2 === 1;
                const bcell = new Particle(x, y, 28, isAuto ? colors.bcellAuto : colors.bcell);
                bcell.inBloodstream = true;
                bcellsBlood.push(bcell);
            }

            engineeredTcells = [];

            // Tissues with modern styling
            spleen = new Tissue(1200, 200, 200, 140, 'Spleen', colors.warning);
            lymphNode1 = new Tissue(1200, 400, 140, 100, 'Lymph Node', colors.secondary);
            lymphNode2 = new Tissue(1380, 520, 140, 100, 'Lymph Node', colors.secondary);

            // Add B cells to tissues
            spleen.addBcells(18, true);
            spleen.addBcells(12, false);
            lymphNode1.addBcells(10, true);
            lymphNode1.addBcells(8, false);
            lymphNode2.addBcells(10, true);
            lymphNode2.addBcells(8, false);
        }

        // Modern background with gradient mesh
        function drawBackground() {
            // Base gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, colors.background);
            gradient.addColorStop(0.5, colors.backgroundLight);
            gradient.addColorStop(1, colors.background);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Animated grid pattern
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.02)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            const offset = (Date.now() * 0.01) % gridSize;
            
            for (let x = -gridSize; x < canvas.width + gridSize; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x + offset, 0);
                ctx.lineTo(x + offset, canvas.height);
                ctx.stroke();
            }
            
            for (let y = -gridSize; y < canvas.height + gridSize; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y + offset);
                ctx.lineTo(canvas.width, y + offset);
                ctx.stroke();
            }
        }

        // Modern progress indicator
        function drawProgressBar() {
            const barWidth = 800;
            const barHeight = 6;
            const x = (canvas.width - barWidth) / 2;
            const y = canvas.height - 60;
            
            // Background track
            ctx.save();
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath();
            ctx.roundRect(x, y, barWidth, barHeight, barHeight/2);
            ctx.fill();
            
            // Calculate actual progress through all stages
            let totalProgress = 0;
            let accumulatedFrames = 0;
            for (let i = 0; i < 4; i++) {
                if (animationFrame > accumulatedFrames + stageFrames[i]) {
                    totalProgress += stageFrames[i];
                } else if (animationFrame > accumulatedFrames) {
                    totalProgress += animationFrame - accumulatedFrames;
                    break;
                }
                accumulatedFrames += stageFrames[i];
            }
            
            const progress = totalProgress / totalFrames;
            const progressGradient = ctx.createLinearGradient(x, y, x + barWidth * progress, y);
            progressGradient.addColorStop(0, colors.primary);
            progressGradient.addColorStop(1, colors.secondary);
            
            ctx.fillStyle = progressGradient;
            ctx.beginPath();
            ctx.roundRect(x, y, barWidth * progress, barHeight, barHeight/2);
            ctx.fill();
            
            // Glow effect
            ctx.shadowColor = colors.primary;
            ctx.shadowBlur = 10;
            ctx.fill();
            
            ctx.restore();
        }

        // Get current stage based on frame
        function getCurrentStage() {
            let accumulatedFrames = 0;
            for (let i = 0; i < 4; i++) {
                if (animationFrame <= accumulatedFrames + stageFrames[i]) {
                    return { stage: i + 1, localFrame: animationFrame - accumulatedFrames };
                }
                accumulatedFrames += stageFrames[i];
            }
            return { stage: 4, localFrame: stageFrames[3] };
        }

        // Main animation loop
        function animate() {
            drawBackground();
            
            // Main title with gradient and animation
            ctx.save();
            const titleScale = 1 + Math.sin(Date.now() * 0.001) * 0.02;
            ctx.translate(canvas.width / 2, 40);
            ctx.scale(titleScale, 1);
            
            const titleGradient = ctx.createLinearGradient(-400, 0, 400, 0);
            titleGradient.addColorStop(0, colors.primary);
            titleGradient.addColorStop(0.5, '#fff');
            titleGradient.addColorStop(1, colors.secondary);
            ctx.fillStyle = titleGradient;
            ctx.font = '900 72px Inter';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.letterSpacing = '2px';
            ctx.fillText('IN VIVO CAR-T THERAPY', 0, 0);
            ctx.restore();
            
            // Determine current stage
            const { stage, localFrame } = getCurrentStage();
            
            switch(stage) {
                case 1: stage1(localFrame); break;
                case 2: stage2(localFrame); break;
                case 3: stage3(localFrame); break;
                case 4: stage4(localFrame); break;
            }
            
            // Update particle effects
            updateParticleEffects();
            
            drawProgressBar();
            
            // Capstan branding with subtle animation
            ctx.save();
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.font = '600 16px Inter';
            ctx.textAlign = 'right';
            ctx.fillText('CAPSTAN THERAPEUTICS', canvas.width - 50, canvas.height - 90);
            ctx.restore();
            
            if (isPlaying) {
                animationFrame++;
                if (animationFrame >= totalFrames) {
                    if (isRecording) {
                        stopRecording();
                    } else {
                        // Loop animation
                        animationFrame = 0;
                        initElements();
                    }
                }
                requestAnimationFrame(animate);
            }
        }

        // Recording functions
        function startRecording() {
            recordedChunks = [];
            const stream = canvas.captureStream(fps);
            
            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'video/webm;codecs=vp9',
                videoBitsPerSecond: 10000000 // Higher bitrate for better quality
            });
            
            mediaRecorder.ondataavailable = (event
